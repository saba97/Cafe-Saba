<section id="contact" class="contact-section">
  <h2>Contact Us</h2>
  
  <div class="contact-info">
    <p><strong>Address:</strong> 123 Coffee Street, Tehran</p>
    <p><strong>Phone:</strong> +98 912 123 4567</p>
    <p><strong>Email:</strong> info@cafesaba.com</p>
  </div>

  <form class="contact-form">
    <h3>Send us a message</h3>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <form class="complaint-form">
    <h3>Complaints & Feedback</h3>
    <input type="text" placeholder="Your Full Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Describe your complaint" required></textarea>
    <button type="submit">Submit Complaint</button>
  </form>
